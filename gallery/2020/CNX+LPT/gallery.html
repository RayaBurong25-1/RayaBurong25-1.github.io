		<div class="u-flex-grow">
			<div class="u-orange-back u-white-text u-thicc" align="center" width="100%" id="arun">
                <h1><a href="../../../index.html" class="u-inherit-color">arun</a> > Gallery > <a href="../2020.html" class="u-inherit-color">2020</a>.</h1>

	<script src="filenames.jsonp"></script>
	<script>
		const images = document.getElementById('images');
		images.innerHTML = filenames.map(element =>
			`<div align="center" class="col-4 mb-1" style="padding-left: 0; padding-right: 0;">
				<img style="object-fit:contain" width="99%" src="${element.name}"/>
				<div class="u-gallery-image-text">
					<br>
					<h2>${element.desc}</h2>
				</div>
			</div>`).reduce((prev, cur) => prev + cur);
	</script>
