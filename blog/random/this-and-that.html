        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body class="row u-no-margin u-dark-text">
        <div class="u-flex-grow"></div>
        <div class="u-flex-grow" style="max-width: 1000px;">
            <div align="center" class="u-orange-back u-white-text u-thicc" width="100%" id="arun">
                <h1><a href="../../index.html" class="u-inherit-color">arun</a> > Blog > Random.</h1>
                <p id="title">[008] tHiS and t h a t</p>
                <p>15 May, 2020</p>
            </div>
            <div align="center" class="u-dark-back">
                <div>
                    <textarea id="textbox" rows="10" cols="30">Try me!</textarea>
                </div>
                <div>
                    <button class="u-link" onclick="alternate();">AlTeRnAtInG</button>
                    <button class="u-link" onclick="spacious();">s p a c i o u s</button>
                </div>
            </div>
            <div>
                <p>I don't think any description is needed</p>
            </div>
        </div>
        <div class="u-flex-grow"></div>
    </body>
    <script>
        function alternate() {
            let txt = document.getElementById("textbox").value;
            let low = txt.toLowerCase();
            let up = txt.toUpperCase();
            let end = String();
            let cnt = (txt[0] == up[0])?0:1;
            for (let i = 0; i < txt.length; i++) {
                if (cnt%2 == 0)
                    end = end.concat(low[i]);
                else
                    end = end.concat(up[i]);
                if (txt[i] != ' ')
                    cnt++;
            }
            document.getElementById("textbox").value = end;
        }
        function spacious() {
            let txt = document.getElementById("textbox").value.toLowerCase();
            let end = String();
            for (let i = 0; i < txt.length; i++) {
                end = end.concat(txt[i]);
                if (txt[i] != ' ' && i < txt.length - 1)
                    end = end.concat(' ');
            }
            document.getElementById("textbox").value = end;
        }
    </script>
</HTML>
